<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/tarun_d/">
    <script>
      (function () {
        const repoBase = '/tarun_d/';
        const path = window.location.pathname;
        if (path === '/' || path === '') {
          window.location.replace(repoBase);
          return;
        }
        // Redirect to the app preserving route via hash (e.g. /tarun_d/#/path)
        const newLoc = repoBase + '#' + path;
        window.location.replace(newLoc);
      })();
    </script>
  </head>
  <body></body>
</html>
