<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarun Dwarakacharla | Engineer & Innovator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-display: 'Outfit', sans-serif;
        --font-body: 'Space Grotesk', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --neon-primary: #059669; /* Emerald 600 */
        --neon-secondary: #0d9488; /* Teal 600 */
      }
      body {
        font-family: var(--font-body);
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
      }
      .font-mono {
        font-family: var(--font-mono);
      }
      
      /* Custom Scrollbar - Light Theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669; 
      }

      /* Vibrant Light Mesh Gradient */
      .bg-mesh-animate {
        background: radial-gradient(at 0% 0%, #ecfdf5 0, transparent 50%), 
                    radial-gradient(at 50% 0%, #f0fdfa 0, transparent 50%), 
                    radial-gradient(at 100% 0%, #ecfeff 0, transparent 50%),
                    radial-gradient(at 0% 100%, #f0f9ff 0, transparent 50%),
                    radial-gradient(at 100% 100%, #f0fdf4 0, transparent 50%);
        background-size: 200% 200%;
        animation: gradientBG 20s ease infinite;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        opacity: 0.8;
      }
      
      .bg-orb-1 {
        position: fixed;
        top: 20%;
        left: 10%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(52, 211, 153, 0.2) 0%, rgba(0,0,0,0) 70%);
        filter: blur(80px);
        z-index: -1;
        animation: float 10s ease-in-out infinite;
      }

      .bg-orb-2 {
        position: fixed;
        bottom: 10%;
        right: 5%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(45, 212, 191, 0.15) 0%, rgba(0,0,0,0) 70%);
        filter: blur(100px);
        z-index: -1;
        animation: float 14s ease-in-out infinite reverse;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .neon-gradient-text {
        background: linear-gradient(to right, #059669, #0d9488);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
    </style>
